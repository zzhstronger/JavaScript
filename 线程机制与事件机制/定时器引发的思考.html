<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {

            document.getElementById("btn").onclick = function () {
                var start = Date.now();
                console.log("启动定时器前...");
                setTimeout(function () {
                    console.log("定时器执行了", Date.now() - start);
                }, 200);
                console.log("启动定时器后...");
            }
        };

    </script>
</head>

<body>
    <!-- 
        1.定时器真是定时执行的吗?
        定时器并不能保证真正定时执行
        一般会延迟一丁点(可以接受)，也有可能延迟很长的时间(不能接受)
        2.定时器回调函数是在分线程执行的吗?
        在主线程执行的,js是单线程的
        3.定时器是如何实现的?
        事件循环模型
-->
    <button id="btn">启动定时器</button>
</body>

</html>
