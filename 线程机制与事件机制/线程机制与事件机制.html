    <!-- 
        进程(process)
            程序的一次执行,它占有一片独立的空间
            可以通过window的任务管理器查看进程
        多进程运行:一个应用程序可以同时启动多个实例运行

        浏览器都是多线程运行的
        浏览器有单进程  firefox 老版IE
        浏览器有多进程 chrome 新版IE

        线程(thread)
            是进程内的一个独立执行的单元
            是程序执行的一个完整的流程
            是CPU最小的调度单元
        多线程运行:在一个进程内，同时有多个线程运行(只有一个主线程)

        比较单线程与多线程运行?
        多线程优点:能有效的提升CPU的利用率
        多线程缺点:1.创建多线程开销
                2.线程切换间开销(单核处理多线程问题要切换)
                3.死锁与状态同步问题
        
        单线程优点:顺序编程简单易懂(从上往下执行)
        单线程缺点:效率低

        JavaScript是单线程运行的
        但是使用H5中的Web Workers可以多线程

        应用程序必须运行在某个进程的某个线程上
        一个进程中至少有一个运行的线程:主线程，进程启动后自动创建
        一个进程中也可以同时运行多个线程，我们会说程序是多线程运行的
        一个进程内的数据可以供其中的多个线程直接共享
        多个进程之间数据是不会共享的
        线程池(thread pool): 保存多个线程对象的容器，实现线程对象的反复利用
