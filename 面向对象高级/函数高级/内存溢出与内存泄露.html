<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fn1() {
            // var arr = new Array[10];
            function fn2() {
                // console.log(arr.length);
            }
            return fn2;
        }
        var f = fn1();
        f();
        f = null;//释放内存,解决内存泄露的方法,让内部函数成为垃圾对象

        var intervalId = setInterval(function () {
            console.log("__--__");//启动循环定时器以后不清理
        }, 1000);
        //内存溢出
        clearInterval(intervalId);//及时清理定时器
    </script>
</head>

<body>
    <!-- 
        1.内存溢出
        一种程序运行出现的错误
        当程序运行需要的内存超过了剩余的内存时，就会抛出内存溢出的错误
        2.内存泄露
        占用的内存没有及时释放
        内存泄露积累多了就容易导致内存溢出
        常见的内存泄露
            意外的全局变量
                在函数内定义一个变量没有var
            没有及时清理的计时器或回调函数
                启动循环定时器以后不清理
            闭包
                闭包没有及时清理(将保存闭包的全局变量赋值为null)
    -->
</body>

</html>
