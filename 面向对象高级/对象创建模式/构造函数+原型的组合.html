<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 较好的对象创建方法
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        Person.prototype.setName = function (name, age) {
            this.name = name;
            this.age = age;
        }

        var p1 = new Person("zzh", 23);
        var p2 = new Person("zmq", 20);
        var p3 = new Person("zgw", 45);
        var p4 = new Person("hqy", 39);
        console.log(p1, p2, p3, p4);

    </script>
</head>

<body>
    <!-- 
        构造函数+原型的组合模式
        套路: 自定义构造函数，属性在函数中初始化，方法添加到原型上
        适用场合: 需要创建多个类型确定的对象
    -->
</body>
