<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型链继承</title>
    <script>
        // 1.定义父类型构造函数
        function Supper() {
            this.supProp = "Supper property";
        }
        // 2.给父元素的原型添加方法
        Supper.prototype.showSupperProp = function () {
            console.log(this.supProp);
        }

        // 3.定义子类型的构造函数
        function Sub() {
            this.subProp = "Sub property";
        }

        // 4.创建父类型的对象赋值给子类型的原型
        Sub.prototype = new Supper();

        // 5.将子类型原型的构造属性设置为子类型
        Sub.prototype.constructor = Sub;

        //6.给子元素的原型添加方法
        Sub.prototype.showSubProp = function () {
            console.log(this.subProp);
        }

        // 7.创建子类型的对象: 可以调用父类型的方法
        var sub = new Sub();

        // 子元素实例调用父元素的原型对象方法
        sub.showSupperProp();
        sub.showSubProp();
        console.log(sub.constructor);//将子类型原型的构造属性设置为子类型,指向Sub
                                    // 不将子类型原型的构造属性设置为子类型,指向Supper

    </script>
</head>

<body>
    <!-- 
        方式1: 原型链继承 (针对得到父元素的方法)
            1.套路
                1.定义父类型构造函数
                2.给父元素的原型添加方法
                3.定义子类型的构造函数
                4.创建父类型的对象赋值给子类型的原型
                5.将子类型原型的构造属性设置为子类型
                6.给子类型原型添加方法
                7.创建子类型的对象: 可以调用父类型的方法
            2.关键
                1.子类型的原型为父类型的一个实例对象

    -->
</body>

</html>
