<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    window.onload = function () {

        //匿名函数自调用
        (function () {
            let a = 3;
            console.log(a + 3);
        })();

        // 匿名函数自调用
        (function () {
            var a = 1;
            function test() {
                console.log(++a);
            }

            //向外暴露一个函数
            window.$ = function () {
                return {
                    test: test,
                };
            };
        })();

        $().test();
        //1. $是一个函数
        //2. $()执行以后返回的是一个对象

    };
</script>

<body>
    <!-- 
        理解
            全称: Immediately-Invoked Function Expression 立即执行调用函数表达式
        作用
            隐藏实现
            不会污染外部(全局)命名空间
            用它来编码JS模块
        
    -->
</body>

</html>
