<head>

<script>
    var age = prompt("请输入你的年龄:");
    if (age < 18 && age > 0) {
        alert("未成年，再等等!");
    } else if (age >= 18 && age <= 60) {
        alert("刚好!");
    } else {
        alert("算了吧!");
    }

    function showIntro(age) {
        if (age < 18 && age > 0) {
            console.log("未成年，再等等!");
        } else if (age >= 18 && age <= 60) {
            console.log("刚好!");
        } else {
            console.log("算了吧!");
        }
    }
    showIntro(17);
    showIntro(25);
    showIntro(61);

    // 函数声明
    function fn1() {
        console.log("zzh");
    }
    fn1();

    // 函数表达式
    var fn2 = function () {
        console.log("hhh");
    }
    fn2();
</script>

<body>

    实现特定功能的n条语句的封装体

-->
